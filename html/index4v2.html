<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style4v2.css">
  <link rel="stylesheet" href="../css/loading.css">
  <title>Document</title>
</head>

<body>

  <div class="modal fade" id="loading" tabindex="-1" data-bs-backdrop="static" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div id="floatingCirclesG">
        <div class="f_circleG" id="frotateG_01"></div>
        <div class="f_circleG" id="frotateG_02"></div>
        <div class="f_circleG" id="frotateG_03"></div>
        <div class="f_circleG" id="frotateG_04"></div>
        <div class="f_circleG" id="frotateG_05"></div>
        <div class="f_circleG" id="frotateG_06"></div>
        <div class="f_circleG" id="frotateG_07"></div>
        <div class="f_circleG" id="frotateG_08"></div>
      </div>
    </div>
  </div>

  <div id="carNoEmpty" class="hide">
    <div class="modal fade" id="exampleModal" tabindex="-1" data-bs-backdrop="static" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title color_fff" id="exampleModalLabel">Удалить</h5>
          </div>
          <div class="modal-body color_fff">
            Вы действильно хотите удалить?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary col" data-bs-dismiss="modal" onclick="delete_car()">Да</button>
            <button type="button" class="btn btn-primary col" data-bs-dismiss="modal">Нет</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Диски удалить -->
    <div class="modal fade" id="modal_disk" tabindex="-1" data-bs-backdrop="static" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title col" id="exampleModalLabel">Удалить</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body col">
            Вы действительно хотите удалить этот диск?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary col" data-bs-dismiss="modal" onclick="delete_disk()">Да</button>
            <button type="button" class="btn btn-primary col" data-bs-dismiss="modal">Нет</button>
          </div>
        </div>
      </div>
    </div>

    <div class="btn-group">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Список
      </button>
      <ul class="dropdown-menu" id="car">
      </ul>
    </div>
    <button type="button" onclick="klik()" class="btn btn-secondary return">Вернуться назад</button>
    <div class="" id="okno">
      <ul class="nav nav-tabs" id="myTab">

        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#container" type="button" role="tab" aria-controls="home" aria-selected="true">Характеристики</button>
        </li>
        <li class="fix-okno nav-item" role="presentation">
          <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#disks" type="button" role="tab" aria-controls="profile" aria-selected="false" onclick="showDisks()">Диски</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Новый диск</button>
        </li>
        <button type="button" class="btn btn-dark two_buttons" data-bs-toggle="modal" data-bs-target="#exampleModal">Удалить</button>
        <button type="button" onclick="toggle_car(true)" class="btn btn-dark vkl" id="turn_on">Вкл.</button>
        <button type="button" onclick="toggle_car(false)" class="btn btn-dark vkl2 hide" id="turn_off">Выкл.</button>
      </ul>


      <div class="two_buttons">

      </div>

      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active scroll" id="container" role="tabpanel" aria-labelledby="home-tab">
        </div>
        <div class="tab-pane fade" id="disks" role="tabpanel" aria-labelledby="profile-tab">
          <table class="table table-dark table-striped table-bordered" id="param_disks">
            <thead>
              <tr>
                <th scope="col">Название</th>
                <th scope="col">Тип</th>
                <th scope="col">Размер (ГБ)</th>
                <th scope="col" width="10%">Удалить</th>
              </tr>
            </thead>
          </table>
        </div>
        <div class="tab-pane fade " id="contact" role="tabpanel" aria-labelledby="contact-tab">
          <div class="type_selection">
            <div class="name">
              <h1>Тип:</h1>
            </div>
            <div id="disc_type">

              <span>
                <input class="form-check-input" onchange="type_changed(this)" type="radio" name="12" value="cdrom">CDROM
              </span>
              <span>
                <input class="form-check-input" onchange="type_changed(this)" type="radio" name="12" checked value="hard">Жесткий диск
              </span>
            </div>
            <div id="cdrom_content" class="center hide">
              <button type="button" name="button">Выбрать</button>
            </div>
            <div id="hard_content" class="center">
              <h3>Размер(ГБ)</h3>
              <input class="the_size" type="number" name="" value="">
            </div>
            <button id="send" type="button" class="btn btn-secondary return">Создать</button>

          </div>


        </div>
      </div>
    </div>
  </div>
  </div>
  <div id="carEmpty" class="hide">
    <div>
      <p class="mouse_sneaking">У вас нет виртуальных машин</p>
      <button type="button" class="btn btn-secondary vm" onclick="vm()">Создать виртуальную машину</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="../skript/disks.js" charset="utf-8"></script>
  <script type="text/javascript" src="../skript/skript4.js"></script>
  <script src="../skript/new_disks.js" type="text/javascript">

  </script>
</body>

</html>
